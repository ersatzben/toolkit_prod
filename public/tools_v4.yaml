  - name: "Advance Market Commitments"
    id: "advance_market_commitments"
    
    overall_assessment: "Market-making tool – powerful for creating new markets but capital-intensive and requires long-term commitment."
    
    how_it_works:
      description: "Government makes an upfront commitment to purchase or subsidise a future product that meets a highly specified criteria, thereby reducing demand uncertainty and encouraging private investment in R&D and scale-up."
      mechanism: "The commitment provides a guaranteed market for innovations that meet predetermined criteria, with payment typically contingent on delivery of products meeting agreed specifications. Best targeted when fixed production costs are high, few alternative buyers exist, and the social value of the innovation significantly exceeds likely private returns."
      complexity: "High"
      complexity_details: "Requires detailed technical specification development, ongoing monitoring, often complex international coordination"
      flexibility: "Low"
      flexibility_details: "Commitments must remain credible and stable over many years to provide effective investment signals"
    
    uk_experience: "The UK participated in the original AMC for pneumococcal vaccines and was involved in the COVAX AMC for equitable distribution of Covid vaccines. CivTech Scotland developed an AMC to procure digital solutions for the public sector, and Innovate UK is establishing an AMC for low carbon concrete in partnership with Carbon Limiting Technologies. UK experience shows that design complexity is high, requiring detailed technical specifications and market analysis, with dedicated programme management needed. Most effective at TRL 3-5 where technical feasibility is emerging but market demand is highly uncertain."
    
    effectiveness:
      evidence_quality: "Additionality effects remain unclear from existing studies. Economic theory suggests high additionality where products are distant from current market viability, but empirical evidence is limited"
      what_works:
        - "Particularly valuable for creating entirely new markets or accelerating the development of products with high social value but uncertain commercial demand"
        - "Can crowd in major private R&D investment by providing demand certainty that unlocks private capital"
        - "Government only pays upon successful delivery of specified products, minimising risk of funding failure"
        - "Most effective at TRL 3-5 where technical feasibility is emerging but market demand is highly uncertain"
        - "Fraud risk is typically low due to clear delivery requirements and product verification processes"
      what_doesnt_work:
        - "Design complexity is high, requiring detailed technical specifications and market analysis"
        - "Vulnerable to industry capture if incumbent players unduly influence specification setting"
      additionality:
        level: "Low-Medium evidence"
        details: "Additionality effects remain unclear from existing studies. Economic theory suggests high additionality where products are distant from current market viability, but empirical evidence is limited"
      time_to_impact: "Typically extends beyond a single parliamentary term, depending on starting TRL and required scale-up. Long-term nature creates challenges for political sustainability"
      fraud_risk: "Low"
    
    targetability:
      overall_assessment: "Excellent for precise targeting but limited geographic control"
      sectoral:
        level: "High"
        details: "Can be targeted to any sector. To date most used in life sciences, net zero technologies, and defence applications"
      technological:
        level: "High"
        details: "AMCs can provide precise technical specifications and performance requirements"
      regional:
        level: "Low"
        details: "Difficult to control where production and innovation activities locate"
      by_firm_type:
        level: "Low"
        details: "Larger firms are typically better positioned to deliver at the scale required by government commitments"
    
    cbp_view: "AMCs are most powerful when creating entirely new markets where social value significantly exceeds likely private returns. They work best for products that are technically feasible but face uncertain demand, particularly in areas like global health, climate technology, or public sector innovation. The tool requires significant upfront commitment and expertise but can unlock substantial private investment. However, they are not suitable for technologies that are too early stage or where multiple competing approaches should be pursued simultaneously."
    
    further_reading: []
    
    tags:
      objectives:
        - create_markets_for_innovation
